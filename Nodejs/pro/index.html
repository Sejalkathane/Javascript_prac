  <body>cf
    <form action="send" method="get">
      Form: <input type="email" name="email1" id="email1" /><br />
      To: <input type="email" name="email2" id="email2" /><br />
      Subject: <input type="text" name="subject" id="subject" /><br />
      Message:
      <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
      <br>
     <input type="submit" type="Send" name="send" class="btn">
    </form>
